<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="avatarFrameOffline">
                <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid"/>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesion</h3>
                </div>
                <p *ngIf="operation == 'register'" >Ya tienes cuenta? Has <a (click) = "operation = 'login'">Login</a></p>
                <p *ngIf="operation == 'login'" >No tienes cuenta? Has <a (click) = "operation = 'register'">Register</a></p>
                <div class="borderContainer">
                    <input [ngModel] ="email" class="form-control marbo15" type="email" placeholder="email"/>
                    <input [ngModel] ="password" class="form-control marbo15" type="password" placeholder="password"/>
                    <input *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="nick"/>
                </div>

                <div class="center marto15">
                    <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary">Iniciar Session</a>
                    <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
                </div>

            </div>
        </div>
    </div>
</div>
